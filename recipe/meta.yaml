{% set version = "0.5.69" %}

package:
  name: eppy-core
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/e/eppy/eppy-{{ version }}.tar.gz
  sha256: b14c1e921c7bf7793a705afd538b567fc811a01357c740a2a82c294f4679efcd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - munch >=4.0.0
    - decorator >=5.2.1
    - numpy

test:
  requires:
    - python {{ python_min }}
  imports:
    - eppy
    - eppy.modeleditor

about:
  home: https://github.com/santoshphilip/eppy
  summary: Scripting language for E+ idf files, and E+ output files
  license: MIT
  license_file: LICENSE
  doc_url: https://eppy.readthedocs.io/
  dev_url: https://github.com/santoshphilip/eppy

extra:
  recipe-maintainers:
    - airallergy
